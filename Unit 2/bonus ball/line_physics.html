<html>
<div id="ball1" style="
z-index: 5;
position: absolute;
left: 100px;
top: 100px;
width: 100px;
height: 100px;
border-radius: 50%;
background: red"></div>
<div id="ball2" style="
z-index: 5;
position: absolute;
left: 300px;
top: 100px;
width: 100px;
height: 100px;
border-radius: 50%;
background: orange"></div>
<div id="ball3" style="
z-index: 5;
position: absolute;
left: 500px;
top: 100px;
width: 100px;
height: 100px;
border-radius: 50%;
background: yellow"></div>
<div id="ball4" style="
z-index: 5;
position: absolute;
left: 700px;
top: 100px;
width: 100px;
height: 100px;
border-radius: 50%;
background: green"></div>
<div id="ball5" style="
z-index: 5;
position: absolute;
left: 900px;
top: 100px;
width: 100px;
height: 100px;
border-radius: 50%;
background: blue"></div>
</html>
<script>
	//we have five balls arranged horizontally.
	var ball1 = document.getElementById("ball1")
	var ball2 = document.getElementById("ball2")
	var ball3 = document.getElementById("ball3")
	var ball4 = document.getElementById("ball4")
	var ball5 = document.getElementById("ball5")

	//set the initial horizontal positions of the valls
	var pos1 = 100
	var pos2 = 300
	var pos3 = 500
	var pos4 = 700
	var pos5 = 900

	//set the initial velocities. they will be in increments of 10.
	var vel1 = 1
	var vel2 = 3
	var vel3 = 10
	var vel4 = 5
	var vel5 = 2

	//set whether the balls are moving left or right. left = true, right = false.
	var left1 = false
	var left2 = true
	var left3 = true
	var left4 = true
	var left5 = false

	//set the bounds
	var minX = 0
	var maxX = 1000

	//all of the starting numbers above this can be changed! Just make sure all the balls are in order and in the bounds, or you'll get weird behavior.

	function move() {
		//update the positions
		if (left1 == false) {pos1 = pos1 + vel1}
		if (left1 == true) {pos1 = pos1 - vel1}
		if (left2 == false) {pos2 = pos2 + vel2}
		if (left2 == true) {pos2 = pos2 - vel2}
		if (left3 == false) {pos3 = pos3 + vel3}
		if (left3 == true) {pos3 = pos3 - vel3}
		if (left4 == false) {pos4 = pos4 + vel4}
		if (left4 == true) {pos4 = pos4 - vel4}
		if (left5 == false) {pos5 = pos5 + vel5}
		if (left5 == true) {pos5 = pos5 - vel5}

		//set the positions
		ball1.style.left = pos1
		ball2.style.left = pos2
		ball3.style.left = pos3
		ball4.style.left = pos4
		ball5.style.left = pos5

		//check for collisions; change direction on a collision and swap velocity if it was with another ball. Edge case: order of balls is known, this code will not work for arbitrary arrangements.
		if (pos1 <= minX) {left1 = false}
		if (pos2 <= pos1 + 100) {left1 = true; left2 = false; [vel1, vel2] = [vel2, vel1]}
		if (pos3 <= pos2 + 100) {left2 = true; left3 = false; [vel2, vel3] = [vel3, vel2]}
		if (pos4 <= pos3 + 100) {left3 = true; left4 = false; [vel3, vel4] = [vel4, vel3]}
		if (pos5 <= pos4 + 100) {left4 = true; left5 = false; [vel4, vel5] = [vel5, vel4]}
		if (maxX <= pos5) {left5 = true}
	}
	setInterval(move, 50)
</script>
