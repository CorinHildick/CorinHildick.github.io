This should give a multiplication table!

<script>
	for(let i=1; i <= 10; i++){
		var row = []
		//step 1: create an empty array
		for(let j=1; j<=10; j++){
			//step 2: multiply, add them to the array
			row.push(i*j)
		}
		console.log(row)
		//print the row, then go back to the start, which empties the row
	}
</script>
